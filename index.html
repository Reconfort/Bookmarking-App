<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Bookmarking App</title>
</head>
<body>
    <h1>Site Bookmarker</h1>

<div class="container">
  <!-- form to enter details of site -->
  <form class="form" action="#">
    <div class="input-field">
      <label for="site_name">Name</label>
      <input name="site_name" type="text" placeholder="site name">
    </div>

    <div class="input-field">
      <label for="url">URL</label>
      <input name="url" type="text" placeholder="https://www.example.com">
    </div>

    <button class="save_button">Save</button>
  </form>

  <!-- section where bookmarks will be displayed   -->
  <h2>Saved Bookmarks</h2>

  <div class="bookmarks"></div>
</div>

    <script src="main.js"></script>
</body>
</html>
